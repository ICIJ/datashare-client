<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      --primary: #193d87;
      --secondary: #fa4070;
      background-color: #000;
      color: #212529;
      text-align: center;
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }  
  
    div.dialog {
      width: 95%;
      max-width: 33em;
      margin: 4em auto 0;
    }
  
    div.dialog img {
      margin: 2rem 4rem;
      display: block;
      max-width: calc(100% - 4rem);
    }
  
    div.dialog > div {
      border-bottom: 1px solid #dee2e6;
      background-color: white;
      padding: 7px 12% 0;
      border-radius: .25rem .25rem 0 0;
    }
  
    h1 {
      font-size: 100%;
      line-height: 1.5em;
      margin-top: 3em;
    }
  
    div.dialog>p {
      margin: 0 0 1em;
      padding: 1em;
      background-color: #F7F7F7;
      color: #666;
      border-radius:  0 0 .25rem .25rem;
    }

    .btn {
      background-color: var(--primary);
      color: #fff;
      border: 1px solid var(--primary);
      border-radius: 0.25rem;
      display: inline-block;
      font-family: Poppins,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      padding: 0.375rem 0.75rem;
      text-align: center;
      user-select: none;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="./404.svg" alt="" />
      <h1>The page you were looking for wasn't found.</h1>
    </div>
    <p>You may have mistyped the address, the page may have moved or you may not have the authorization to see it.</p>
    <a href="/" target="_self" class="btn">
      Go to home
    </a>
  </div>
</body>
</html>
