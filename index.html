<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">

  	<meta name="original-source" content="https://www.icij.org/" />
  	<link rel="canonical" href="https://www.icij.org/" />
  	<link rel="publisher" href="https://plus.google.com/+IcijOrg"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Datashare</title>
  </head>
  <body>
    <div id="app">
      <style>      
        @keyframes splashscreen-floating {
          50% {
            opacity: 0.10;
            transform: translateY(-5%);
          }
        }

        @keyframes splashscreen-progress {
          0% {
            transform:  translateX(0) scaleX(0);
          }
          40% {
            transform:  translateX(0) scaleX(0.4);
          }
          100% {
            transform:  translateX(100%) scaleX(0.5);
          }
        }

        html, body, *, *::before, *::after  {
          margin: 0;
          padding: 0;
          font-size: 16px;
          font-family: Inter, "Inter", -apple-system, BlinkMacSystemFont, "Lato", "Source Sans Pro", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
          box-sizing: border-box
        }

        .splashscreen {
          color: #212529;
          font-size: 24px;
          line-height: 20px;
          font-weight: 700;
          min-height: 100vh;
        }

        .splashscreen__progress-bar {
          position: fixed;
          z-index: 9999;
          top: 0;
          left: 0;
          height: 3px;
          width: 100%;
          background-color: #FA4070;
          animation: splashscreen-progress 2s linear infinite;
          transform-origin: 0% 50%;
        }

        .splashscreen, .splashscreen__panel {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }

        .splashscreen__panel {
          padding: 4rem 0;
          gap: 4rem;
          width: 1400px;
          max-width: 100%;
        }

        .splashscreen__panel__logo {
          position: relative;
          width: 100%;
          max-height: calc(80vh - 12rem);
          aspect-ratio: 1400 / 780;
        }

        .splashscreen__panel__logo * {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }

        .splashscreen__panel__logo__documents {
          animation: splashscreen-floating 5s ease-in-out infinite;
        }
      </style>
      <div class="splashscreen">
        <div class="splashscreen__progress-bar"></div>
        <div class="splashscreen__panel">
          <div class="splashscreen__panel__logo">
            <img class="splashscreen__panel__logo__documents" src="/splashscreen-documents.svg" />
            <img class="splashscreen__panel__logo__circle" src="/splashscreen-circles.svg" />
          </div>
          <div>Datashare is starting....</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <!-- Datashare backend will inject plugin scripts automatically here. -->
  </body>
</html>
